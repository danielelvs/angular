<div class="text-center my-3">
    <form>
        <i aria-hidden="true" class="fas fa-search mr-2"></i>
        <input
            class="rounded border px-2 py-1 w-75"
            type="search"
            placeholder="Search..."
            autofocus
            (keyup)="debounce.next($event.target.value)"
            [value]="value"
        >
    </form>
</div>
